<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-----------------  nav bar ---------------->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <title class="navbar-brand">留学生活模拟器</title>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="javascript:location.reload(true)">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">说明书</a>
                </li>
            </ul>
        </div>
    </nav>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>


<body>
<main>
    <div class="game-container">
        <div style="padding-bottom: 30px"></div>
        <div id="year">
            <h3 id="current-year"></h3>
        </div>

        <hr>

        <div id="month">
            <p id="current-month"></p>
        </div>

        <div class="chart-container">
            <canvas id="playerInitialStatsChart"></canvas>
        </div>

        <div style="padding-bottom: 30px"></div>
        <div id="options" class="button-container"></div>

        <div style="padding-bottom: 50px"></div>
        <hr>
        <div class="scroll-hint">← 左右滑动查看更多 →</div>
        <div id="statistic" class="scroll-container">
            <div class="left-part">
                <div class="chart-container-bottom" style="width: 100%; max-width: 800px; margin: 0 auto; text-align: center">
                    <canvas id="playerStatsChart"></canvas>
                </div>
            </div>
            <div class="right-part">
                <p>剩余金钱：</p>
                <p id="leftMoney"></p>
                <br>
                <p>本月剩余需交作业数量：</p>
                <p id="assignmentsDue"></p>
                <br>
                <p>已逾期作业数量：</p>
                <p id="assignmentsOverdue"></p>
            </div>
        </div>



    </div>


    <div id="modal" class="modal">
        <div class="modal-content">
            <h5>恭喜你开始这一年的留学生活!</h5>
            <p id="yearly-school-fee"></p>
            <p id="monthly-rent-fee"></p>
            <p id="pocket-money"></p>
            <p id="money-left"></p>
            <button id="modal-close">继续</button>
        </div>
    </div>

    <div id="hint-modal" class="modal">
        <div class="modal-content">
            <h5 id="title"></h5>
            <p id="hint-description"></p>
            <button id="hint-modal-close"></button>
        </div>
    </div>


</main>

<!--------------------- footer ------------------------------------------->
<div style="padding-bottom: 30px"></div>
<footer class="bg-body-tertiary text-center text-lg-start">
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
        © All rights reserved. Made by
        <a href="https://github.com/XYAN12/StudyAbroadSimulator" target="_blank">Constance</a>
    </div>
</footer>

<script type="module" src="script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>




</html>
